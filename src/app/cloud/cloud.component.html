<nz-spin [nzSpinning]="loading">
  <ul nz-list [nzDataSource]="data" nzSize="large">
    <li nz-list-item *ngFor="let item of data" nzNoFlex>
      <ul nz-list-item-actions>
        <nz-list-item-action>
          <a (click)="download(item)">download</a>
        </nz-list-item-action>
      </ul>
      {{ item.file }}
    </li>
  </ul>
</nz-spin>
<div *nzModalFooter>
  <button nz-button nzType="primary" (click)="ok()">ok</button>
</div>
